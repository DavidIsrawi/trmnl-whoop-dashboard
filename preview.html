
      <!DOCTYPE html>
      <html>
        <head>
          <title>TRMNL Preview</title>
          <style>
            body { 
              background: #f0f0f0; 
              display: flex; 
              justify-content: center; 
              align-items: center; 
              height: 100vh; 
              margin: 0;
              font-family: sans-serif;
            }
            .trmnl-screen {
              width: 800px; /* TRMNL width */
              height: 480px; /* TRMNL height */
              background: white;
              padding: 20px;
              box-shadow: 0 0 20px rgba(0,0,0,0.1);
              overflow: hidden;
              position: relative;
            }
            /* Basic TRMNL Layout Emulation */
            .view { height: 100%; display: flex; flex-direction: column; }
            .header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
            .header .title { font-size: 24px; font-weight: bold; }
            .content { flex-grow: 1; }
            .footer { border-top: 1px solid #eee; padding-top: 10px; font-size: 12px; color: #888; }
            .grid { display: grid; gap: 20px; }
            .grid--cols-2 { grid-template-columns: 1fr 1fr; }
          </style>
        </head>
        <body>
          <div class="trmnl-screen">
            <div class="view">
  <div class="header">
    <div class="title">Whoop Daily Summary</div>
    <div class="value">Feb 14, 2026</div>
  </div>
  
  <div class="content">
    <div class="grid grid--cols-2">
      <div class="item">
        <div class="label">Recovery</div>
        <div class="value value--large">85%</div>
      </div>
      <div class="item">
        <div class="label">Sleep</div>
        <div class="value value--large">92%</div>
      </div>
      <div class="item">
        <div class="label">HRV</div>
        <div class="value">72 <span class="unit">ms</span></div>
      </div>
      <div class="item">
        <div class="label">RHR</div>
        <div class="value">54 <span class="unit">bpm</span></div>
      </div>
      <div class="item">
        <div class="label">Respiratory</div>
        <div class="value">14.5 <span class="unit">rpm</span></div>
      </div>
      <div class="item">
        <div class="label">VO2 Max</div>
        <div class="value">52</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="meta">TRMNL Whoop Plugin | 12:21</div>
  </div>
</div>

<style>
  .value--large {
    font-size: 1.5em;
    font-weight: bold;
  }
  .unit {
    font-size: 0.6em;
    color: #666;
    margin-left: 2px;
  }
  .item {
    padding: 10px 0;
  }
  .label {
    text-transform: uppercase;
    font-size: 0.7em;
    letter-spacing: 1px;
    color: #444;
  }
</style>

          </div>
        </body>
      </html>
